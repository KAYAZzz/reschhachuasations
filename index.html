<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coper Library</title>
    
    <style>
        @keyframes cursor-blink {
            0%, 100% {opacity: 1;}
            50% {opacity: 0;}
        }
        @keyframes neon-pulse {
            0% {box-shadow: 0 0 12px #09ff00, 0 0 25px #09ff00;}
            50% {box-shadow: 0 0 18px #7fff65, 0 0 40px #15ff00;}
            100% {box-shadow: 0 0 12px #09ff00, 0 0 25px #09ff00;}
        }
        @keyframes trail-glow {
            0% {transform: scaleX(0); opacity: 0;}
            50% {transform: scaleX(1); opacity: 0.7;}
            100% {transform: scaleX(0); opacity: 0;}
        }
        @keyframes glitch {
            0% {text-shadow: 2px 0 0 #f00, -2px 0 0 #00f;}
            25% {text-shadow: -2px 0 0 #f00, 2px 0 0 #00f;}
            50% {text-shadow: 2px 0 0 #f00, -2px 0 0 #00f;}
            75% {text-shadow: -2px 0 0 #f00, 2px 0 0 #00f;}
            100% {text-shadow: 0 0 0 transparent, 0 0 0 transparent;}
        }
        @keyframes shooting-star {
            0% {
                transform: translate(-100vw, -100vh) rotate(45deg); 
                opacity: 0;
            }
            1% {
                opacity: 1; 
            }
            100% {
                transform: translate(100vw, 100vh) rotate(45deg); 
                opacity: 0;
            }
        }
        @keyframes screen-jitter {
            0%, 100% { transform: translate(0.5px, 0.5px); }
            50% { transform: translate(-0.5px, -0.5px); }
        }

        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #000000;
            color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }

        .moon-surface-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Using a placeholder image with similar content */
            background-image: url('https://placehold.co/1920x1080/000000/ffffff?text=Deep+Space+Background'); 
            background-size: cover;
            background-position: center bottom; 
            z-index: -3; 
        }
        /* Fallback for the external moon image */
        .moon-surface-bg {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/e/e0/FullMoon2010.jpg'); 
            /* Fallback for the fallback */
            background-image: -webkit-image-set(url('https://upload.wikimedia.org/wikipedia/commons/e/e0/FullMoon2010.jpg') 1x); 
            background-position: center bottom; 
        }

        .starfield-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 10% 50%, #fff, transparent), radial-gradient(1px 1px at 90% 10%, #fff, transparent), radial-gradient(1px 1px at 30% 80%, #fff, transparent), radial-gradient(1px 1px at 70% 30%, #fff, transparent), radial-gradient(2px 2px at 5% 5%, #fff, transparent), radial-gradient(2px 2px at 85% 95%, #fff, transparent), radial-gradient(2px 2px at 20% 70%, #fff, transparent), radial-gradient(2px 2px at 60% 40%, #fff, transparent);
            background-size: 816px 816px; 
            background-repeat: repeat;
            z-index: -2; 
        }
        
        .shooting-star {
            position: fixed;
            top: 0;
            left: 0;
            width: 8px; 
            height: 8px; 
            border-radius: 50%;
            box-shadow: 0 0 15px #fff, 0 0 25px rgba(255, 255, 255, 0.7); 
            animation: shooting-star 4.8s linear forwards;
            z-index: 9999; 
            pointer-events: none;
            opacity: 0;
            transform-origin: center center; 
            background: #fff; 
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            left: -75px; 
            top: 0;
            width: 75px; 
            height: 8px; 
            background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.8) 50%, #fff 100%);
            transform: translate(0, 0); 
            transform-origin: 100% 50%;
            z-index: -1; 
            opacity: 1;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(to right, transparent 1px, rgba(255, 255, 0, 0.05) 1px, rgba(255, 255, 0, 0.05) 2px, transparent 2px),
                linear-gradient(to bottom, transparent 1px, rgba(255, 255, 0, 0.05) 1px, rgba(255, 255, 0, 0.05) 2px, transparent 2px);
            background-size: 50px 50px, 50px 50px;
            pointer-events: none;
            z-index: 99;
            opacity: 0.3;
        }

        #screen-wrapper {
            width: 100%;
            max-width: 750px;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.08s ease-out;
            will-change: transform;
            position: relative;
            transform: rotateX(0.1deg) rotateY(0.1deg);
            
            animation: screen-jitter 0.5s infinite alternate;

            background-color: rgba(0, 0, 0, 0.4); 
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1); 
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1); 
        }
        
        #screen-wrapper::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: repeating-linear-gradient(
                transparent, transparent 1px, 
                rgba(255, 215, 0, 0.02) 2px, rgba(255, 215, 0, 0.02) 3px
            );
            pointer-events: none;
            z-index: 20;
            opacity: 0.5;
            border-radius: 8px; /* Apply to the wrapper's pseudo-element as well */
        }
        
        /* New Style for the Coper Count Display */
        #coper-count {
            font-size: 1.2em;
            font-weight: bold;
            color: #39ff14; /* Neon Green */
            text-align: center;
            padding: 15px 20px;
            margin: 0 auto; 
            border-bottom: 3px solid rgba(57, 255, 20, 0.5);
            background-color: rgba(1, 21, 3, 0.9);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.7);
            width: 100%;
            box-sizing: border-box;
            display: block;
            position: sticky; /* Make it sticky at the top of the content area */
            top: 0; 
            z-index: 30;
            text-transform: uppercase;
        }

        .image-box {
            background-color: rgba(13, 18, 23, 0.9); 
            border-radius: 4px;
            border: 1px solid rgba(30, 255, 0, 0.4); 
            
            animation: neon-pulse 3s ease-in-out infinite; 
            
            margin-bottom: 50px; 
            overflow: hidden;
            position: relative;
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease, border-color 0.3s ease;
            
            padding: 5px; 
        }

        .image-box:hover {
            box-shadow: 
                0 0 30px #09ff00, 
                0 0 60px rgba(9, 255, 0, 0.8), 0 0 90px rgba(21, 255, 0, 0.6);
            animation: none; 
            transform: translateY(-3px) scale(1.005); 
            border-color: #00ff0d; 
        }
        
        .image-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255, 215, 0, 0), rgb(13, 68, 6), rgba(255, 215, 0, 0));
            transform-origin: left;
            transform: scaleX(0);
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .image-box:hover::before {
            animation: trail-glow 1s ease-out forwards;
        }

        .image-box:hover .screenshot-image {
            filter: contrast(1.1) brightness(1.1); 
            transform: scale(1.008);
            transition: 0.1s;
            animation: glitch 0.5s steps(10) infinite; 
        }

        .screenshot-image {
            width: 100%;
            height: auto;
            display: block;
            transition: 0.4s;
            opacity: 0.98; 
            border-radius: 4px; 
        }

        #loading-text {
            font-size: 1.6em; 
            font-weight: bold;
            color: #39ff14; 
            padding: 20px 40px;
            text-align: center;
            border: 3px solid #39ff14;
            background-color: #011503;
            box-shadow: 0 0 25px #39ff14, inset 0 0 25px #39ff14;
            width: fit-content;
            margin: 40px auto;
            transition: 0.3s;
            z-index: 25; 
            position: relative; /* Changed from sticky to relative to flow below the counter */
            transform: translateZ(50px);
            animation: none;
        }

        #loading-text::after {
            content: '_';
            animation: cursor-blink 1s steps(1) infinite;
            color: #39ff14;
            display: inline-block;
            margin-left: 8px;
        }
        
        .list-container {
            padding-top: 20px; /* Add padding below the sticky counter */
        }
    </style>
</head>
<body>

    
    <div class="moon-surface-bg"></div>
    <div class="starfield-bg"></div>
    <div class="grid-overlay"></div> 
    <div class="shooting-star" id="shooting-star-template"></div>

    <div id="screen-wrapper">
        <!-- New element for displaying the coper count at the top -->
        <p id="coper-count">STATUS: STANDBY...</p>
        <div class="list-container" id="list-container">
            <p id="loading-text">C:\\> INITIATING LUNAR OPS INTERFACE...</p>
        </div>
    </div>

    <script>
        const GITHUB_USERNAME = "KAYAZzz";
        const REPO_NAME = "reschhachuasations";
        const FOLDER_PATH = "Screenshots";
        const BRANCH_NAME = "main";
        
        const screenWrapper = document.getElementById('screen-wrapper');
        const listContainer = document.getElementById('list-container');
        const loadingText = document.getElementById('loading-text');
        const coperCountDisplay = document.getElementById('coper-count'); // New reference

        // Function to create and manage the single shooting star cycle
        function startShootingStarCycle() {
            // Star travel time is fixed in CSS to 4.8s.
            const STAR_ANIMATION_DURATION = 4800; 
            const NEXT_STAR_DELAY = 5000; // Launch next star exactly 5 seconds later
            
            const star = document.createElement('div');
            star.className = 'shooting-star';
            
            // Random start position
            const startX = Math.random() * 20 - 5; 
            const startY = Math.random() * 20 - 5; 
            star.style.left = `${startX}vw`;
            star.style.top = `${startY}vh`;
            
            // Star removal is now done after its fixed animation duration
            setTimeout(() => {
                star.remove();
            }, STAR_ANIMATION_DURATION);


            document.body.appendChild(star);

            // Set a timeout to start the NEXT star after the required 5 second interval
            setTimeout(startShootingStarCycle, NEXT_STAR_DELAY);
        }
        
        // Start the continuous cycle
        startShootingStarCycle(); 


        async function fetchAndDisplayImages() {
            const apiUrl = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FOLDER_PATH}?ref=${BRANCH_NAME}`;
            
            try {
                coperCountDisplay.textContent = "STATUS: INITIALIZING SCAN...";
                loadingText.textContent = "C:\\> INITIATING LUNAR OPS INTERFACE...";
                await new Promise(r => setTimeout(r, 800));
                
                coperCountDisplay.textContent = "STATUS: ACCESSING GITHUB API...";
                loadingText.textContent = "C:\\> ACCESSING LUNAR DATA NETWORK...";
                await new Promise(r => setTimeout(r, 600));

                coperCountDisplay.textContent = "STATUS: ESTABLISHING SECURE ORBITAL LINK...";
                loadingText.textContent = "C:\\> ESTABLISHING SECURE ORBITAL LINK...";
                await new Promise(r => setTimeout(r, 600));

                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`ERROR ${response.status}: REPOSITORY NOT FOUND. ABORTING.`);
                }
                
                coperCountDisplay.textContent = "STATUS: DECRYPTING PAYLOAD...";
                loadingText.textContent = "C:\\> DECRYPTING VISUAL LOGS...";
                await new Promise(r => setTimeout(r, 700));

                const files = await response.json();
                
                coperCountDisplay.textContent = "STATUS: RECONSTRUCTING HOLO-PROJECTIONS...";
                loadingText.textContent = "C:\\> RECONSTRUCTING HOLO-PROJECTIONS...";
                await new Promise(r => setTimeout(r, 600));
                
                const imageUrls = files
                    .filter(file => 
                        file.type === 'file' && 
                        /\.(jpe?g|png|gif|webp)$/i.test(file.name)
                    )
                    .map(file => file.download_url);

                loadingText.style.display = 'none';

                if (imageUrls.length > 0) {
                    imageUrls.forEach(url => {
                        const box = document.createElement('div');
                        box.className = 'image-box';

                        const img = document.createElement('img');
                        img.className = 'screenshot-image';
                        img.src = url;
                        img.alt = 'Repository screenshot';
                        img.onerror = function() {
                            this.onerror = null;
                            this.src = 'https://placehold.co/700x400/800000/ffffff?text=ERROR+404:+FILE+MISSING';
                        };

                        box.appendChild(img);
                        listContainer.appendChild(box);
                    });
                    
                    // Final successful count update
                    const count = imageUrls.length;
                    coperCountDisplay.textContent = `[ ${count} ] COPERS DETECTED.`;
                    
                } else {
                    // Final zero count/error update
                    coperCountDisplay.textContent = "STATUS: NO IMAGE FILES FOUND. SCAN COMPLETE.";
                    loadingText.textContent = "C:\\> ERROR: IMAGE DATA CORRUPTED. NO VISUALS.";
                    loadingText.style.display = 'block';
                }
            } catch (error) {
                console.error("Error fetching images:", error);
                // Final error update
                coperCountDisplay.textContent = "STATUS: CRITICAL FAILURE.";
                loadingText.textContent = `C:\\> CRITICAL SYSTEM BREACH: ${error.message}`;
                loadingText.style.display = 'block';
            }
        }

        fetchAndDisplayImages();
    </script>

</body>
</html>
