<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Hacuasation Hall of Fame</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      background: #0b0616;
      overflow-x: hidden;
    }

    /* Make grid responsive */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    /* Each card auto-sizes to its image */
    .gallery-card {
      background-color: rgba(33, 23, 54, 0.85);
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(167, 139, 250, 0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .gallery-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(167, 139, 250, 0.4);
    }

    .gallery-card img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .gallery-card p {
      text-align: center;
      padding: 0.75rem;
      font-size: 0.9rem;
      color: #d1c4f7;
      width: 100%;
      background-color: rgba(18, 10, 32, 0.8);
    }

    .loader {
      border-top-color: #a78bfa;
      border-right-color: transparent;
      border-bottom-color: #a78bfa;
      border-left-color: transparent;
    }

    /* Light Rays container styling */
    .light-rays-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      pointer-events: none;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark': '#110c1f',
            'secondary-dark': '#211736',
            'accent-purple': '#a78bfa',
          }
        }
      }
    }
  </script>

  <!-- Load ReactBits Light Rays background -->
  <script type="module">
    import { lightRays } from "https://esm.sh/reactbits@latest/backgrounds/light-rays";
    window.addEventListener("DOMContentLoaded", () => {
      const raysContainer = document.createElement("div");
      raysContainer.className = "light-rays-container";
      document.body.appendChild(raysContainer);
      lightRays(raysContainer, {
        color: "#a78bfa",
        density: 0.4,
        opacity: 0.5,
        blur: 0.7,
        speed: 0.3
      });
    });
  </script>
</head>
<body class="text-gray-100 p-6 sm:p-12">

  <header class="text-center mb-12">
    <h1 class="text-5xl sm:text-6xl font-extrabold tracking-tight text-accent-purple mb-3">
      The Hacuasation Hall of Fame
    </h1>
    <p class="text-lg text-gray-400">
      Every glorious hacuasation and achievement, preserved forever.
    </p>
  </header>

  <main class="max-w-7xl mx-auto">
    <div id="loading" class="flex flex-col items-center justify-center py-24 text-center">
      <svg class="loader animate-spin h-10 w-10 border-4 rounded-full mb-4" viewBox="0 0 24 24"></svg>
      <p class="text-gray-400 text-xl">Loading images...</p>
    </div>

    <div id="gallery" class="gallery-grid hidden"></div>
  </main>

  <script>
    const REPO_OWNER = 'KAYAZzz';
    const REPO_NAME = 'reschhachuasations';
    const FOLDER_NAME = 'Screenshots';
    const MAX_SCREENSHOTS = 50;

    const buildImageUrl = (filename) => 
      `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${FOLDER_NAME}/${filename}`;

    const IMAGE_FILENAMES = Array.from({ length: MAX_SCREENSHOTS }, (_, i) => `${i + 1}.png`);
    const gallery = document.getElementById('gallery');
    const loading = document.getElementById('loading');

    const loadImages = () => {
      let loaded = 0;
      let success = 0;

      IMAGE_FILENAMES.forEach((filename) => {
        const img = new Image();
        img.src = buildImageUrl(filename);
        img.alt = filename;

        img.onload = () => {
          const card = document.createElement('div');
          card.className = 'gallery-card';
          card.innerHTML = `
            <img src="${img.src}" alt="${filename}">
            <p>${filename}</p>
          `;
          gallery.appendChild(card);
          success++;
          if (++loaded === IMAGE_FILENAMES.length) showGallery(success);
        };

        img.onerror = () => {
          if (++loaded === IMAGE_FILENAMES.length) showGallery(success);
        };
      });
    };

    const showGallery = (success) => {
      loading.remove();
      gallery.classList.remove('hidden');
      if (success === 0) {
        const msg = document.createElement('p');
        msg.className = 'text-center text-red-400 text-lg';
        msg.textContent = 'No images could be loaded. Please check your repository visibility.';
        gallery.parentNode.appendChild(msg);
      }
    };

    window.onload = loadImages;
  </script>
</body>
</html>
